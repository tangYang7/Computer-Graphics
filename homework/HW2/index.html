<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebPage Title </title>
    </head>

    <body onload="main()">
        <canvas id="webgl" width = "400" height = "400">
            Please use a browser that support "canvas"
        </canvas>
        <script src="cuon-matrix.js"></script>
        <script src="WebGL.js"></script>
        <div class="slidecontainer0">
            Robot-X: <input type="range" min="-100" max="100" value="0" class="slider" id="Translate-X">
            Robot-Y: <input type="range" min="-100" max="100" value="0" class="slider" id="Translate-Y">
        </div>
        <div class="slidecontainer1">
            Red Rotation:<input type="range" min="0" max="90" value="0" class="slider" id="joint1">
            Green Rotation:<input type="range" min="0" max="90" value="0" class="slider" id="joint2">
            Yellow Rotation:<input type="range" min="0" max="90" value="0" class="slider" id="joint3">
        </div>
        <div class="slidecontainer2">
            Robot Size:<input type="range" min="50" max="200" value="75" class="slider" id="robotSize">
        </div>

    </body>
</html>
